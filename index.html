<!DOCTYPE html>
<html>
<head>
    <title>Random Recipe</title>
    <style>
        body {
            cursor: pointer;
            text-align: center;
            padding: 40px;
            font-size: 5vw;
            font-family: Arial, sans-serif;
            line-height: 1.4;
        }
        h1 {
            font-size: 8vw;
            margin-bottom: 1em;
        }
        p {
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <h1>What should I cook for dinner?</h1>
    <p>Tap anywhere to open a random recipe in a new tab</p>
    <script>
        document.addEventListener('click', function() {
            const totalPdfs = 158;
            const randomNum = Math.floor(Math.random() * totalPdfs) + 1;
            // console.log('Opening PDF number:', randomNum);
            window.open(`recipe/${randomNum}.pdf`, '_blank');
        });
    </script>
</body>
</html>
